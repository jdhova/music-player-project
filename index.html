<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheets" href="css/style.css"> -->
    
</head>
<body>  
    <h1>Music Player</h1>
    <main >
        <div class="music-container">
           <h2>Song Tittle</h2> 
            <div class="progress-container">
                <!-- created with css -->
                <div class="progress"></div>
            </div>
        </div>
        <audio src="songs/Welcome.mp3" ></audio>
        <figure>
            <img src="img/Welcome.jpeg" alt="Music Cover" />
        </figure>

        <div class='controls'>
            <button id="prev"> 
                <span class="fa-solid fa-backward"></span>
            </button>
            <button id="play">
                <span class="fa-solid fa-play"></span>
            </button>
            <button id='next'>
                <span class="fa-solid fa-forward"></span>
            </button>
            <button id ='random'>
                <span class="fa-solid fa-random"></span>
            </button>
            <button id ='volume-up'>
              <span class=" fa-solid fa-volume-up"></span>
            </button>
            <button id ='volume-mute'>
                <span class=" fa-solid fa-volume-mute"></span>
            </button> 
            <button id ='volume-down'>
                <span class=" fa-solid fa-volume-down"></span>
            </button>
              
        </div>
        
    </main>
    
 
    <script src="js/main.js"></script>

</body>
</html>
